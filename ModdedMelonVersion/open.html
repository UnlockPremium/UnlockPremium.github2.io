<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open in Browser</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0b0f1a;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }

  .box {
    max-width: 360px;
    background: #121833;
    border-radius: 14px;
    padding: 22px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,.5);
  }

  h1 {
    font-size: 18px;
    margin-bottom: 12px;
  }

  p {
    font-size: 14px;
    line-height: 1.45;
    opacity: .9;
  }

  .steps {
    margin-top: 16px;
    text-align: left;
    font-size: 14px;
  }

  .steps li {
    margin-bottom: 8px;
    line-height: 1.5;
  }
  
  .dots {
    display: inline-block;
    background: rgba(255,255,255,0.1);
    color: white;
    padding: 4px 10px;
    border-radius: 6px;
    font-weight: bold;
    letter-spacing: 2px;
  }
</style>
</head>

<body>

<div class="box">
  <h1>üåê Open in Browser</h1>
  <p>
    You're viewing this in TikTok's in-app browser.<br>
    To access all features, open in Chrome or Safari.
  </p>

  <ol class="steps">
    <li>Tap the <span class="dots">‚Ä¢‚Ä¢‚Ä¢</span> at the top right</li>
    <li>Select <strong>"Open in browser"</strong></li>
    <li>Choose <strong>Chrome</strong> or <strong>Safari</strong></li>
  </ol>

  <p style="margin-top:14px;font-size:13px;opacity:.7">
    Required for full functionality.
  </p>
</div>

</body>
</html>
