<body>
    <div class="container">

        <div class="step">1. Tap <b>‚Ä¢‚Ä¢‚Ä¢</b> at top</div>

        <div class="note">Copy URL if button doesn't work:<br>
        https://unlockpremium.github.io/UnlockPremium.github2.io/ModdedMelonVersion</div>

    <script>
        function openIt() {
            const url = "https://unlockpremium.github.io/UnlockPremium.github2.io/ModdedMelonVersion";
            
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                window.location.href = "googlechromes://" + url.replace('https://', '');
                setTimeout(() => window.location.href = url, 300);
            } else {
                window.location.href = "intent://" + url.replace('https://', '') + "#Intent;scheme=https;package=com.android.chrome;end";
                setTimeout(() => window.location.href = url, 300);
            }
        }
        
        // If not TikTok, go to page
        if (!navigator.userAgent.toLowerCase().includes('tiktok')) {
            window.location.href = "https://unlockpremium.github.io/UnlockPremium.github2.io/ModdedMelonVersion";
        }
    </script>
