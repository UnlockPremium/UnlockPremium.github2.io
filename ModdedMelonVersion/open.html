<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open in Browser</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0b0f1a;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }

  .box {
    max-width: 360px;
    background: #121833;
    border-radius: 14px;
    padding: 22px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,.5);
  }

  h1 {
    font-size: 18px;
    margin-bottom: 12px;
  }

  p {
    font-size: 14px;
    line-height: 1.45;
    opacity: .9;
  }

  .steps {
    margin-top: 16px;
    text-align: left;
    font-size: 14px;
  }

  .steps li {
    margin-bottom: 8px;
  }

  /* Three dots visual */
  .dots {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 44px;
    height: 44px;
    border-radius: 12px;
    background: rgba(255,255,255,.06);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 1.6s infinite;
    z-index: 999;
  }

  .dot {
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
    margin: 0 2px;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(45,125,255,.35); }
    70% { box-shadow: 0 0 0 10px rgba(45,125,255,0); }
    100% { box-shadow: 0 0 0 0 rgba(45,125,255,0); }
  }
</style>
</head>

<body>

<!-- Visual hint for menu -->
<div class="dots" aria-hidden="true">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<div class="box">
  <h1>Open in Browser</h1>
  <p>
    This page is opened inside the TikTok app.<br>
    To continue, please open it in your browser.
  </p>

  <ol class="steps">
    <li>Tap the <strong>three dots (⋮)</strong> at the top right</li>
    <li>Select <strong>“Open in browser”</strong></li>
    <li>Continue in Chrome or Safari</li>
  </ol>

  <p style="margin-top:14px;font-size:13px;opacity:.7">
    This is required to continue safely.
  </p>
</div>

</body>
</html>
