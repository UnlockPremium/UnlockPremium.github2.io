<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Your landing page URL
        const targetUrl = "https://unlockpremium.github.io/UnlockPremium.github2.io/ModdedMelonVersion";
        
        // Function to detect and redirect
        function redirectToBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            
            // Check if in TikTok
            const isTikTok = ua.includes('tiktok') || ua.includes('musically') || ua.includes('aweme');
            
            if (!isTikTok) {
                // Not in TikTok - go directly to page
                window.location.href = targetUrl;
                return;
            }
            
            // In TikTok - try to open in external browser
            
            // For iOS
            if (/iphone|ipad|ipod/.test(ua)) {
                // Try Chrome
                window.location.href = "googlechromes://" + targetUrl.replace('https://', '');
                
                setTimeout(() => {
                    // Try Safari
                    window.location.href = targetUrl;
                }, 50);
            }
            
            // For Android
            else if (/android/.test(ua)) {
                // Try Chrome via intent
                window.location.href = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 50);
            }
            
            // Other devices
            else {
                window.location.href = targetUrl;
            }
        }
        
        // Start redirect on page load
        window.onload = redirectToBrowser;
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 50px 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .loading {
            font-size: 18px;
            margin-top: 20px;
        }
        
        .dots {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00f2fe;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.5s infinite;
        }
        
        .dots:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dots:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h2>Opening in Chrome/Safari...</h2>
    <div class="loading">
        <span class="dots"></span>
        <span class="dots"></span>
        <span class="dots"></span>
    </div>
    
    <script>
        // Fallback if redirect fails
        setTimeout(() => {
            document.body.innerHTML = `
                <div style="max-width:400px;margin:0 auto;padding:30px;">
                    <h2>Open in Browser</h2>
                    <p style="margin:20px 0;">Tap the <b>•••</b> at top and select "Open in browser"</p>
                    <button onclick="window.location.href='${targetUrl}'" style="background:#00f2fe;color:black;border:none;padding:15px;border-radius:10px;font-size:16px;font-weight:bold;width:100%;margin:10px 0;">
                        OPEN IN CHROME/SAFARI
                    </button>
                    <p style="font-size:14px;color:#888;margin-top:20px;">Or copy this URL: <span style="color:#00f2fe;font-size:12px;">${targetUrl}</span></p>
                </div>
            `;
        }, 1500);
    </script>
</body>
</html>
