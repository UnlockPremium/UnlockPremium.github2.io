<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            padding: 30px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #00f2fe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Redirecting to Chrome/Safari...</h2>
        <p>Opening your content in external browser...</p>
    </div>

    <script>
        // Your landing page URL
        const landingPage = "https://unlockpremium.github.io/UnlockPremium.github2.io/ModdedMelonVersion";
        
        // Function to open in external browser
        function openExternalBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            
            // For iOS
            if (isIOS) {
                // Try Chrome first
                window.location.href = "googlechromes://" + landingPage.replace('https://', '');
                
                // If Chrome not installed, this will fail and we'll redirect to Safari
                setTimeout(function() {
                    // Try Safari's custom scheme
                    window.location.href = landingPage;
                }, 100);
                
                // Final fallback - open in current browser
                setTimeout(function() {
                    window.location.href = landingPage;
                }, 500);
            }
            
            // For Android
            else if (isAndroid) {
                // Try Chrome via intent
                window.location.href = "intent://" + landingPage.replace('https://', '') + "#Intent;scheme=https;package=com.android.chrome;end";
                
                // Fallback
                setTimeout(function() {
                    window.location.href = landingPage;
                }, 100);
            }
            
            // For desktop or other browsers
            else {
                window.location.href = landingPage;
            }
        }
        
        // Try to open immediately
        openExternalBrowser();
        
        // If nothing happened after 1 second, show a message
        setTimeout(function() {
            document.body.innerHTML = `
                <div style="padding:30px;max-width:400px;">
                    <h2>Redirect Failed</h2>
                    <p>Please tap the <b>•••</b> at top right and select "Open in browser"</p>
                    <p>Or click this link: <a href="${landingPage}" style="color:#00f2fe;">${landingPage}</a></p>
                    <button onclick="window.location.href='${landingPage}'" style="background:#00f2fe;color:black;border:none;padding:15px;border-radius:10px;margin:20px 0;width:100%;font-size:16px;font-weight:bold;">
                        OPEN IN BROWSER
                    </button>
                </div>
            `;
        }, 1000);
    </script>
</body>
</html>
