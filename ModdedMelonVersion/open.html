/* ===== BASE ===== */
html, body {

/* ===== OVERLAY (VISIBLE BY DEFAULT – NO JS REQUIRED) ===== */
#open-in-browser-overlay {
  position: fixed;
  inset: 0;
  background: #000;
  color: #fff;
  z-index: 999999;

}

.overlay-box p {
  opacity: 0.9;
  font-size: 14px;
  line-height: 1.6;
}

/* ===== SVG HAND + ARROW ===== */
.svg-hand-wrapper {
  position: relative;
  margin-top: 26px;
}

/* Arrow pointing to top-right */
.arrow {
  position: absolute;
  right: -20px;
  top: -10px;
  width: 90px;
  height: 90px;
}

.arrow path {
  stroke: #00ffcc;
  stroke-width: 4;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  animation: arrowPulse 1.6s infinite ease-in-out;
}

@keyframes arrowPulse {
  0% { opacity: 0.6; transform: translate(0,0); }
  50% { opacity: 1; transform: translate(4px,-4px); }
  100% { opacity: 0.6; transform: translate(0,0); }
}

/* Hand tap animation */
.hand-tap {
  transform-origin: 60px 95px;
  animation: tapAnim 1.4s infinite ease-in-out;
}

@keyframes tapAnim {
  0%   { transform: scale(1); }
  40%  { transform: scale(0.9); }
  60%  { transform: scale(0.9); }
  100% { transform: scale(1); }
}

/* ===== REAL PAGE (HIDDEN BY DEFAULT) ===== */

  display: none;
  background: #222736;
  min-height: 100vh;
}
