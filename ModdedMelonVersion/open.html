<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Unlock - Best Experience in Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
        }
        
        /* TikTok Warning Overlay */
        .tiktok-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }
        
        .tiktok-content {
            max-width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tiktok-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .tiktok-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #69C9D0;
        }
        
        .tiktok-content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .steps-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .step:last-child {
            margin-bottom: 0;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #69C9D0, #EE1D52);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 14px;
        }
        
        .highlight {
            background: rgba(105, 201, 208, 0.2);
            color: #69C9D0;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .tiktok-btn {
            background: linear-gradient(45deg, #69C9D0, #EE1D52);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        
        .tiktok-btn:hover {
            transform: translateY(-2px);
        }
        
        .tiktok-btn:active {
            transform: translateY(0);
        }
        
        .url-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .url-text {
            word-break: break-all;
            font-size: 12px;
            color: #69C9D0;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        
        .skip-link {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        /* Your landing page content */
        #landing-content {
            min-height: 100vh;
            background: #000;
        }
        
        /* Iframe for your original page */
        #main-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        /* Loading animation */
        .loader {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #69C9D0;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- TikTok Warning Overlay -->
    <div id="tiktokOverlay" class="tiktok-overlay">
        <div class="tiktok-content">
            <div class="tiktok-icon">üåê</div>
            <h2>Open in Browser</h2>
            <p>For best performance and full access to all features, please open this page in Chrome or Safari.</p>
            
            <div class="steps-container">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">Tap <span class="highlight">‚Ä¢‚Ä¢‚Ä¢</span> at the top right corner</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Select "<span class="highlight">Open in browser</span>"</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">Choose <span class="highlight">Chrome</span> or <span class="highlight">Safari</span></div>
                </div>
            </div>
            
            <button id="openBtn" class="tiktok-btn">
                OPEN IN BROWSER
            </button>
            
            <div class="url-container">
                <div class="url-text" id="currentUrl"></div>
                <button onclick="copyUrl()" class="copy-btn">
                    üìã COPY URL TO PASTE IN BROWSER
                </button>
            </div>
            
            <div class="skip-link" onclick="hideTikTokOverlay()">
                Continue in TikTok browser (limited features)
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p>Loading premium content...</p>
    </div>

    <!-- Your landing page iframe -->
    <div id="landing-content">
        <iframe 
            id="main-iframe"
            src="https://unlockpremium.github.io/UnlockPremium.github2.io/ModdedMelonVersion"
            title="Premium Unlock"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
            loading="eager"
        ></iframe>
    </div>

    <script>
        // Your original landing page URL
        const LANDING_PAGE_URL = "https://unlockpremium.github.io/UnlockPremium.github2.io/ModdedMelonVersion";
        
        // Function to detect TikTok in-app browser
        function isTikTokBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isTikTok = userAgent.includes('tiktok') || 
                           userAgent.includes('musically') || 
                           userAgent.includes('aweme');
            
            // Additional check for in-app browser
            const isInApp = userAgent.includes('mobile') && 
                           (userAgent.includes('safari') && !userAgent.includes('chrome')) ||
                           (userAgent.includes('version/') && userAgent.includes('mobile'));
            
            return isTikTok || (isInApp && document.referrer.includes('tiktok'));
        }
        
        // Function to try opening in external browser
        function openInExternalBrowser() {
            const url = LANDING_PAGE_URL;
            
            // Show loading
            document.getElementById('loader').style.display = 'block';
            
            // Different methods for iOS and Android
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // iOS - Try Chrome first
                window.location.href = `googlechromes://${url.replace(/^https?:\/\//, '')}`;
                
                // Fallback after delay
                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            } else if (/Android/i.test(navigator.userAgent)) {
                // Android - Intent for Chrome
                window.location.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(url)};end`;
                
                // Fallback
                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            } else {
                // Desktop or unknown - direct link
                window.location.href = url;
            }
        }
        
        // Copy URL function
        function copyUrl() {
            const url = LANDING_PAGE_URL;
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ URL copied! Now paste it in Chrome or Safari browser.');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('‚úÖ URL copied! Now paste it in Chrome or Safari browser.');
            });
        }
        
        // Hide overlay and show iframe
        function hideTikTokOverlay() {
            document.getElementById('tiktokOverlay').style.display = 'none';
            document.getElementById('main-iframe').style.display = 'block';
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('tiktokOverlay');
            const currentUrlElement = document.getElementById('currentUrl');
            const openBtn = document.getElementById('openBtn');
            const iframe = document.getElementById('main-iframe');
            
            // Show current URL
            currentUrlElement.textContent = LANDING_PAGE_URL;
            
            // Check if in TikTok browser
            if (isTikTokBrowser()) {
                // Show overlay
                overlay.style.display = 'flex';
                // Hide iframe initially
                iframe.style.display = 'none';
                
                // Add click event to open button
                openBtn.addEventListener('click', openInExternalBrowser);
                
                // Try to detect if user manually opened in browser
                setTimeout(() => {
                    // If still showing overlay after 3 seconds, the user is still in TikTok
                    console.log('User is still in TikTok browser');
                }, 3000);
            } else {
                // Not in TikTok - hide overlay and show iframe
                overlay.style.display = 'none';
                iframe.style.display = 'block';
            }
            
            // Handle iframe load
            iframe.onload = function() {
                document.getElementById('loader').style.display = 'none';
            };
            
            // Handle iframe errors
            iframe.onerror = function() {
                document.getElementById('loader').style.display = 'none';
                alert('Error loading content. Please try opening in Chrome or Safari.');
            };
        });
        
        // Additional detection on page visibility
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && isTikTokBrowser()) {
                // Page became visible again - check if we should show overlay
                if (!sessionStorage.getItem('tiktokOverlaySkipped')) {
                    document.getElementById('tiktokOverlay').style.display = 'flex';
                    document.getElementById('main-iframe').style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
