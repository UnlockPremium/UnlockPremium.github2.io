<style>
  #tiktok-overlay {
    position: fixed;
    inset: 0;
    z-index: 2147483647;
    display: none;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, rgba(0,0,0,0.75), rgba(0,0,0,0.85));
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    color: #ffffff;
    padding: 20px;
    font-family: 'Kanit', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  #tiktok-overlay .card {
    width: 100%;
    max-width: 520px;
    background: rgba(255,255,255,0.03);
    border-radius: 14px;
    padding: 22px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  }

  .phone-anim {
    width: 120px;
    height: 160px;
    border-radius: 18px;
    margin: 0 auto 16px;
    border: 2px solid rgba(255,255,255,0.08);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .arrow {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: linear-gradient(90deg,#1ac6ff,#4d5bce);
    display:flex;
    align-items:center;
    justify-content:center;
    animation: pulse 1.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
  }

  html.tiktok-block, body.tiktok-block {
    pointer-events: none;
    user-select: none;
  }
  #tiktok-overlay { pointer-events: auto; }
</style>

<div id="tiktok-overlay">
  <div class="card">
    <div class="phone-anim">
      <div class="arrow">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M12 5v14M5 12h14" stroke="#012" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
    <h2>Open this page in your browser</h2>
    <p>Tap ⋯ and choose <b>Open in Browser</b> for the best experience.</p>
  </div>
</div>

<script>
(function(){
  var ua = navigator.userAgent || '';
  var isTikTok = /TikTok|musically|zhiliaoapp/i.test(ua);
  var overlay = document.getElementById('tiktok-overlay');

  function show() {
    overlay.style.display = 'flex';
    document.documentElement.classList.add('tiktok-block');
    document.body.classList.add('tiktok-block');
  }

  function hide() {
    overlay.style.display = 'none';
    document.documentElement.classList.remove('tiktok-block');
    document.body.classList.remove('tiktok-block');
  }

  if (isTikTok) show(); else hide();

  document.addEventListener('visibilitychange', function(){
    if (!/TikTok|musically|zhiliaoapp/i.test(navigator.userAgent)) {
      hide();
    }
  });

})();
</script>
